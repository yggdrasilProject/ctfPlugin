<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v0rt3x dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/custom_style.css" />
</head>
<body>
    <div id="error">
        <h1>Shit Happens :(</h1>
        <p>Details:<p>
    </div>

    <div id="stats">
        <table id="statsTable">
            <tr class="statsHeader">
                <th rowspan="2">ID</th>
                <th rowspan="2">Processing</th>
                <th colspan="3">Queued</th>
                <th rowspan="2">Sent</th>
                <th rowspan="2">Invalid</th>
                <th rowspan="2">Total</th>
            </tr>
            <tr class="statsHeader">
                <th>High</th>
                <th>Normal</th>
                <th>Low</th>
            </tr>
        </table>
    </div>

    <script src="js/custom_script.js" type="text/javascript"></script>
</body>
</html>
